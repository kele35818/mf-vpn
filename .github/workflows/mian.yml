name: Fetch VMess Nodes

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次（UTC 时间）
  workflow_dispatch:      # 支持手动触发

jobs:
  fetch-nodes:
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pycryptodome

      # 运行脚本
      - name: Run fetch_vmess.py
        env:
          AES_KEY: ${{ secrets.AES_KEY }}
          AES_IV: ${{ secrets.AES_IV }}
          API_CODE: ${{ secrets.API_CODE }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: python fetch_vmess.py

      # 提交 mf.txt 到仓库
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mf.txt
          git diff-index --quiet HEAD || git commit -m "Update mf.txt with new VMess nodes $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 上传 mf.txt 作为 artifact
      - name: Upload mf.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vmess-nodes
          path: mf.txt
